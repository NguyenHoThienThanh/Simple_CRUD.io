name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allows manual trigger from the Actions tab

permissions:
  contents: read  # Allow read access to repository contents
  pages: write     # Allow writing to GitHub Pages
  id-token: write  # Allow writing id-token for authentication

concurrency:
  group: "pages"  # Ensure only one deployment at a time
  cancel-in-progress: false  # Allow in-progress runs to finish

defaults:
  run:
    shell: bash  # Default shell for running commands

jobs:
  build:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner
    env:
      HUGO_VERSION: 0.124.1  # Specify Hugo version
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass  # Install Sass for SCSS files (if used)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"  # Install dependencies if needed
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production  # Ensure it's built for production
          HUGO_ENV: production
        run: hugo --minify  # Build the Hugo site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # Upload the built site in the public directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # Output the deployed page URL
    runs-on: ubuntu-latest  # Use Ubuntu for deployment
    needs: build  # Ensure the build job runs first
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Use the deploy-pages action to deploy the content
